<!--begin::Menu wrapper-->
<div id="kt_app_sidebar_menu_scroll" class="scroll-y my-5 mx-3" data-kt-scroll="true" data-kt-scroll-activate="true"
  data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer"
  data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
  <!--begin::Menu-->
<div
  class="menu menu-column menu-rounded menu-sub-indention fw-semibold fs-6"
  id="kt_app_sidebar_menu"
  data-kt-menu="true"
  data-kt-menu-expand="false"
>
  <!-- Lặp node -->
  <ng-container *ngFor="let node of menu; trackBy: trackByNode">

    <!-- CÓ submenu -->
    <div
      class="menu-item menu-accordion"
      *ngIf="isSection(node); else singleItem"
      data-kt-menu-trigger="click"
    >
      <span class="menu-link">
        <span class="menu-icon" *ngIf="node.icon">
          <app-keenicon [name]="node.icon" class="fs-2"></app-keenicon>
        </span>
        <span class="menu-title">{{ node.label }}</span>
        <span class="menu-arrow"></span> <!-- chỉ xuất hiện khi có submenu -->
      </span>

      <div class="menu-sub menu-sub-accordion">
        <div class="menu-item" *ngFor="let item of node.items; trackBy: trackByItem">
          <a class="menu-link without-sub" [routerLink]="item.route" routerLinkActive="active">
            <span class="menu-bullet"><span class="bullet bullet-dot"></span></span>
            <span class="menu-title" style="font-size: 12px;">{{ item.label }}</span>
          </a>
        </div>
      </div>
    </div>

    <!-- KHÔNG có submenu: không có .menu-arrow -->
    <ng-template #singleItem>
      <div class="menu-item" *ngIf="isLink(node)">
        <a class="menu-link without-sub" [routerLink]="node.route" routerLinkActive="active">
          <span class="menu-icon" *ngIf="node.icon">
            <app-keenicon [name]="node.icon" class="fs-2"></app-keenicon>
          </span>
          <span class="menu-title">{{ node.label }}</span>
        </a>
      </div>
    </ng-template>
  </ng-container>
</div>
  <!--end::Menu-->
</div>
<!--end::Menu wrapper-->
