<div class="page">
  <!-- Modern Tabs (không tiêu đề, canh trái) -->
  <header class="tabsbar">
    <nav class="tabs" role="tablist" (keydown)="onKeyTabs($event)">
      <button
        *ngFor="let t of tabs"
        class="tab"
        [class.active]="active === t.key"
        role="tab"
        [attr.aria-selected]="active === t.key"
        (click)="selectTab(t.key)"
      >
        <span class="ico" aria-hidden="true" [ngSwitch]="t.key">
          <!-- Home -->
          <svg *ngSwitchCase="'home'" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M3 10.5 12 3l9 7.5" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5 10.5V20h5v-5h4v5h5v-9.5" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <!-- Customer -->
          <svg *ngSwitchCase="'customer'" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="8" r="3.5" stroke-width="1.8"/>
            <path d="M5 20c0-3.3 3.1-6 7-6s7 2.7 7 6" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
          <!-- Supplier -->
          <svg *ngSwitchCase="'supplier'" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="7" width="12" height="8" rx="1.5" stroke-width="1.8"/>
            <path d="M15 10h3l3 3v2h-3" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="7.5" cy="18.5" r="1.5"/><circle cx="17.5" cy="18.5" r="1.5"/>
          </svg>
          <!-- Stock -->
          <svg *ngSwitchCase="'stock'" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M4 8l8-4 8 4-8 4-8-4Z" stroke-width="1.8" stroke-linejoin="round"/>
            <path d="M4 8v8l8 4 8-4V8" stroke-width="1.8" stroke-linejoin="round"/>
          </svg>
          <!-- Banking & G/L -->
          <svg *ngSwitchDefault viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="4" y="4" width="16" height="16" rx="2" stroke-width="1.8"/>
            <path d="M8 8h8M8 12h3M8 16h3M14 12h2M14 16h2" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="label">{{ t.label }}</span>
      </button>
    </nav>
  </header>

  <!-- Content -->
  <section class="content">
    <app-home-cards *ngIf="active === 'home'"></app-home-cards>

    <app-customer-panel
      *ngIf="active === 'customer'"
    ></app-customer-panel>

    <div *ngIf="active === 'supplier'" class="placeholder">
      <h3>Supplier</h3>
      <p>Placeholders for Supplier shortcuts/lists…</p>
    </div>

    <div *ngIf="active === 'stock'" class="placeholder">
      <h3>Stock</h3>
      <p>Placeholders for Stock shortcuts/lists…</p>
    </div>

    <div *ngIf="active === 'banking'" class="placeholder">
      <h3>Banking &amp; G/L</h3>
      <p>Placeholders for Banking &amp; G/L shortcuts/lists…</p>
    </div>
  </section>
</div>
